---

- hosts: 'localhost'
  vars:
    cpdf_update: yes
  pre_tasks:
    - name: 'Update apt cache.'
      apt:
        update_cache: yes
        cache_valid_time: 600
      when: 'ansible_os_family == "Debian"'
  roles:
    - { role: 'role_under_test' }